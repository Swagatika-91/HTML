<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-8</title>
    <link rel="stylesheet" href="seventh.css"/>
</head>
<body>
    <h1>Events in Javascript</h1>
    <button onclick="console.log('button was clicked')">click me
    </button>
    <button ondblclick="console.log('button was clicked 2x')">click me twice  
    </button>
    <div onmouseover="console.log('You are inside div')">
        Events
        <ul>
            <li>Mouse events</li>
            <li>Keyboard events</li>
            <li>Form events</li>
            <li>Print events & ....</li>
        </ul>
    </div>
    <button id="button1">Button1</button>
    <button id="button2">Button2</button>
    <button id="mode">Change Mode</button>
    <script src="seventh.js" type="text/Javascript"></script>
</body>
</html>
